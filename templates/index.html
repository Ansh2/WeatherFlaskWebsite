<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid bg-primary">
        <img src="{{url_for('static', filename='weather_icon.jpg')}}" alt="Weather App Logo" height="95" width="110">
         <span class = "mt-5">Weather App</span>
    </div>

  <br />
  <center class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
      </form>
  </center>
  <div class="row">
    {% if data.country_code and data.coordinate and data.temp and data.pressure and data.humidity %}
    <div class="col-md-6 col-md-offset-3 text-center">
        <h2>{{data.city_name + ', ' + data.country_code}}</h2>
        <h3>Coordinates: {{data.coordinate}}</h3>
        <h3>{{data.temp}}F</h3>
        <h3>Humidity: {{data.humidity + '%'}}</h3>
    </div>
    {% endif %}
  </div>
</body>

</html>
