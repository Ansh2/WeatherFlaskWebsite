<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1" name="viewport">
    <title>Weather App by Program Explorers</title>
    <link href="static/weather_icon-2.ico" rel="shortcut icon" type="image/x-icon"/>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css">

</head>

<body>
<div class="site-content">
    <div class="site-header">
        <div class="container-fluid">
            <div class="logo-type">
                <a href="{{ url_for('weather') }}"><h1 class="site-title">Weather</h1></a>
                <small class="site-description">By Program Explorers</small>
            </div>
        </div>
    </div>
    <div class="fullwidth-block">
        <div class="container">
            <div class="row">
                <h1>Confirm Page</h1>
                <br>
                <!--                <h2>{{message2}}</h2>-->
                <br><br><br>
            </div>
            <div class="row">
                <h2>{{email}}</h2>
                <h2>{{city}}</h2>
                <br><br>
                <form action="/subscribe/done" class="subscribe-form" method="post">
                    <input name="update_email" placeholder="Update your email..." type="text">
                    <input name="update_location" placeholder="Update your location..." type="text">
                    <button name="done" value="done">Done</button>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="container">
            <p class="colophon">Program Explorers. Designed by Themezy.</p>
        </div>
    </footer>
</div>
</body>
</html>
